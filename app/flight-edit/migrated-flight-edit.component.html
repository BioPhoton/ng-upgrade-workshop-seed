<h1>{{info}}</h1>
<p>&nbsp;</p>
<div>
    <div title="Flight">
        <div *ngIf="message" style="color: red">
            {{message}}
        </div>

        <div class="form-group">
            <label>Id</label>
            <input class="form-control" [(ngModel)]="flight.id">
        </div>

        <div class="form-group">
            <label>From</label>
            <input class="form-control" [(ngModel)]="flight.from">
        </div>

        <div class="form-group">
            <label>To</label>
            <input class="form-control" [(ngModel)]="flight.to">
        </div>

        <div class="form-group">
            <label>Date</label>
            <input class="form-control" [(ngModel)]="flight.date">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-click="save()">Save!</button>
        </div>
    </div>
    <div title="Details">
        <pre>{{ flight | json }}</pre>
    </div>
</div>
